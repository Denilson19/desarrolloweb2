<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registro de Estudiantes</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="css/formulario2.css"> <!-- Enlace al archivo CSS -->
</head>
<body>
<div class="container">
    <h1 class="text-center">Registro de Estudiantes</h1>
    <form id="registroForm">
        <div class="form-group">
            <label for="ci">Cédula de Identidad:</label>
            <input type="text" class="form-control" id="ci" name="ci" required>
        </div>
        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" class="form-control" id="nombre" name="nombre" required>
        </div>
        <div class="form-group">
            <label for="fecha">Fecha de Nacimiento:</label>
            <input type="date" class="form-control" id="fecha" name="fecha" required>
        </div>
        <div class="form-group">
            <label for="direccion">Dirección:</label>
            <input type="text" class="form-control" id="direccion" name="direccion" required>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Registrar</button>
    </form>
    <h2 class="mt-5">Tabla de Estudiantes Registrados:</h2>
    <div id="tablaEstudiantesContainer" class="tabla-container">
        <table class="table">
            <thead class="thead-light">
                <tr>
                    <th>Cédula de Identidad</th>
                    <th>Nombre</th>
                    <th>Fecha de Nacimiento</th>
                    <th>Dirección</th>
                </tr>
            </thead>
            <tbody id="tbodyEstudiantes"></tbody>
        </table>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="Jquery/formulario2.js"></script>
</body>
</html>
